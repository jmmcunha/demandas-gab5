const TIMEOUT_MINUTOS = 60; // Tempo de sessão em minutos

const hashSenha = async (senha) => {
  const encoder = new TextEncoder();
  const data = encoder.encode(senha + 'gestor-demandas-salt-v4');
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
};

const LoginScreen = ({ onLogin, config }) => {
  const [senha, setSenha] = useState('');
  const [erro, setErro] = useState('');
  const [loading, setLoading] = useState(false);
  const [primeiroAcesso, setPrimeiroAcesso] = useState(false);
  const [novaSenha, setNovaSenha] = useState('');
  const [confirmarSenha, setConfirmarSenha] = useState('');

  useEffect(() => {
    const hashSalvo = localStorage.getItem('gestor-v4-auth-hash');
    if (!hashSalvo) setPrimeiroAcesso(true);
  }, []);

  const handleLogin = async (e) => {
    e.preventDefault();
    setLoading(true);
    setErro('');
    
    try {
      const hashSalvo = localStorage.getItem('gestor-v4-auth-hash');
      const hashDigitado = await hashSenha(senha);
      
      if (hashSalvo === hashDigitado) {
        const sessao = { timestamp: Date.now(), valido: true };
        sessionStorage.setItem('gestor-v4-sessao', JSON.stringify(sessao));
        onLogin(true);
      } else {
        setErro('Senha incorreta');
      }
    } catch (err) {
      setErro('Erro ao verificar senha');
    }
    setLoading(false);
  };

  const handleCriarSenha = async (e) => {
    e.preventDefault();
    if (novaSenha.length < 4) {
      setErro('Senha deve ter pelo menos 4 caracteres');
      return;
    }
    if (novaSenha !== confirmarSenha) {
      setErro('Senhas não coincidem');
      return;
    }
    
    setLoading(true);
    try {
      const hash = await hashSenha(novaSenha);
      localStorage.setItem('gestor-v4-auth-hash', hash);
      const sessao = { timestamp: Date.now(), valido: true };
      sessionStorage.setItem('gestor-v4-sessao', JSON.stringify(sessao));
      onLogin(true);
    } catch (err) {
      setErro('Erro ao criar senha');
    }
    setLoading(false);
  };

  return (
    <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', background: `linear-gradient(135deg, ${config.corPrimaria} 0%, ${config.corSecundaria} 100%)`, padding: '20px' }}>

          <p style={{ fontSize: '12px', color: '#6b7280', margin: 0 }}>{config.subtitulo}</p>
        </div>

        {primeiroAcesso ? (
          <form onSubmit={handleCriarSenha}>
            <div style={{ background: '#eff6ff', borderRadius: '8px', padding: '12px', marginBottom: '16px', border: '1px solid #bfdbfe' }}>

  const filtradas = useMemo(() => {

        if (!txt.includes(b)) return false;
      }
      if (filtros.comunidade && d.comunidade !== filtros.comunidade) return false;
      if (filtros.status && d.status !== filtros.status) return false;
      if (filtros.prioridade && d.prioridade !== filtros.prioridade) return false;
      if (filtros.orgao && d.orgaoDestinatario !== filtros.orgao) return false;

        if (!a.proximaAcaoPrazo) return 1;

  }, [demandas]);

  // ===== EFEITOS =====
  // Verificar sessão ao carregar
  useEffect(() => {
    const verificarSessao = () => {
      try {
        const sessaoStr = sessionStorage.getItem('gestor-v4-sessao');

        if (!hashSalvo) {
          setAutenticado(false);
          setVerificandoAuth(false);
          return;
        }
        
        if (sessaoStr) {
          const sessao = JSON.parse(sessaoStr);
          const agora = Date.now();
          const limiteMs = TIMEOUT_MINUTOS * 60 * 1000;
          
          if (sessao.valido && (agora - sessao.timestamp) < limiteMs) {
            sessionStorage.setItem('gestor-v4-sessao', JSON.stringify({ ...sessao, timestamp: agora }));
            setAutenticado(true);
          } else {
            sessionStorage.removeItem('gestor-v4-sessao');
            setAutenticado(false);

  }, []);

  // Salvar automaticamente

  // Firebase Auth listener

  // Firebase Firestore listener (quando logado)

      (doc) => {
        if (doc.exists && doc.data()?.demandas) {
          // Só atualiza se não estamos no meio de um sync local

            setOrgaos(d.orgaos || []);

            setOrigens(d.origens || origensIniciais);
            setContatos(d.contatos || []);

          }

      try {
        const d = JSON.parse(ev.target.result);
        if (d.demandas) setDemandas(d.demandas);
        if (d.comunidades) setComunidades(d.comunidades);
        if (d.orgaos) setOrgaos(d.orgaos);

    if (textoLower.match(/urgente|urgência|emergência|imediato|crítico/)) {
      resultado.prioridade = 'urgente';

  const extrairTextoEPreencher = (texto) => {

    const textoLower = texto.toLowerCase();

    // Extrair número do ofício
    let numOficio = '';
    let m = texto.match(/Of[íi]cio\s*(?:N[ºo°]?\.?\s*)?(\d+\/\d{4})/i) || texto.match(/(\d+\/\d{4})-GAB/i) || texto.match(/(\d+\/\d{4})/);
    if (m) numOficio = m[1];

    // Extrair data
    let dataEnvio = hoje;
    m = texto.match(/(\d{1,2})\s*de\s*(\w+)\s*de\s*(\d{4})/i);

      dataEnvio = `${m[3]}-${meses[m[2].toLowerCase()]}-${m[1].padStart(2,'0')}`;

    }

      m = texto.match(/(?:objeto|assunto|referente|ref)[:\s]+(.+?)(?:\n|$)/i);

      return;

    try {
      // Carrega pdf.js se não estiver carregado
      if (!window.pdfjsLib) {
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
        document.head.appendChild(script);
        await new Promise((resolve, reject) => {
          script.onload = resolve;
          script.onerror = reject;
        });
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }

      const arrayBuffer = await file.arrayBuffer();
      const pdf = await window.pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      
      let textoCompleto = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const pageText = content.items.map(item => item.str).join(' ');
        textoCompleto += pageText + '\n';

  // ===== CONTATOS =====
  const contatoVazio = { id: null, nome: '', telefone: '', email: '', comunidade: '', cargo: '', observacoes: '' };
  
  const contatosFiltrados = contatos.filter(c => {
    if (!buscaContato) return true;
    const b = buscaContato.toLowerCase();
    return [c.nome, c.telefone, c.email, c.comunidade, c.cargo].join(' ').toLowerCase().includes(b);
  }).sort((a, b) => a.nome.localeCompare(b.nome));

  const salvarContato = () => {
    if (!contatoAtual.nome) { alert('Informe o nome do contato.'); return; }
    if (contatoAtual.comunidade && !comunidades.includes(contatoAtual.comunidade)) {
      setComunidades(p => [...p, contatoAtual.comunidade].sort((a,b)=>a.localeCompare(b)));

    if (editandoContato) {
      setContatos(p => p.map(c => c.id === contatoAtual.id ? contatoAtual : c));
    } else {
      const id = Math.max(0, ...contatos.map(c => c.id || 0)) + 1;
      setContatos(p => [...p, { ...contatoAtual, id }]);
    }
    setContatoAtual({...contatoVazio});
    setEditandoContato(false);
  };

              <label style={s.label}>Selecionar Contato</label>

                    {ct.email && <span><Icon name="mail" size={10}/> {ct.email}</span>}
                  </div>

  const renderModalConfig = () => modal === 'config' && (
    <div style={s.modal} onClick={() => setModal(null)}>
      <div style={{ ...s.modalBox, maxWidth: '400px' }} onClick={e => e.stopPropagation()} className="fade-in">
        <div style={s.modalHead}>
          <h3 style={{ fontSize: '14px', fontWeight: '600', margin: 0 }}>Configurações</h3>
          <button style={s.closeBtn} onClick={() => setModal(null)}><Icon name="x" size={16}/></button>
        </div>
        <div style={s.modalBody}>
          <div style={s.formGroup}><label style={s.label}>Título</label><input style={s.input} value={config.titulo} onChange={e => setConfig(p=>({...p, titulo: e.target.value}))}/></div>
          <div style={s.formGroup}><label style={s.label}>Subtítulo</label><input style={s.input} value={config.subtitulo} onChange={e => setConfig(p=>({...p, subtitulo: e.target.value}))}/></div>
          <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '8px' }}>
            <div style={s.formGroup}><label style={s.label}>Cor Primária</label><input type="color" style={{ ...s.input, height: '36px', padding: '2px' }} value={config.corPrimaria} onChange={e => setConfig(p=>({...p, corPrimaria: e.target.value}))}/></div>
            <div style={s.formGroup}><label style={s.label}>Cor Secundária</label><input type="color" style={{ ...s.input, height: '36px', padding: '2px' }} value={config.corSecundaria} onChange={e => setConfig(p=>({...p, corSecundaria: e.target.value}))}/></div>
            <div style={s.formGroup}><label style={s.label}>Cor Destaque</label><input type="color" style={{ ...s.input, height: '36px', padding: '2px' }} value={config.corDestaque} onChange={e => setConfig(p=>({...p, corDestaque: e.target.value}))}/></div>
          </div>
        </div>
      </div>
    </div>
  );

  // ===== MODAL EXPORTAR =====
  const renderModalExportar = () => modalExportar && (
    <div style={s.modal} onClick={() => setModalExportar(false)}>
      <div style={{ ...s.modalBox, maxWidth: '450px' }} onClick={e => e.stopPropagation()} className="fade-in">
        <div style={s.modalHead}>
          <h3 style={{ fontSize: '14px', fontWeight: '600', margin: 0 }}><Icon name="download" size={16}/> Exportar Relatório</h3>
          <button style={s.closeBtn} onClick={() => setModalExportar(false)}><Icon name="x" size={16}/></button>
        </div>
        <div style={s.modalBody}>
          <div style={s.formGroup}>
            <label style={s.label}>Formato de Exportação</label>
            <div style={{ display: 'flex', gap: '8px' }}>
              {[
                { value: 'xlsx', label: 'Excel (.xls)', icon: 'fileText', desc: 'Planilha formatada' },
                { value: 'pdf', label: 'PDF (Imprimir)', icon: 'fileText', desc: 'Relatório p/ impressão' },
                { value: 'csv', label: 'CSV', icon: 'fileText', desc: 'Dados brutos' }
              ].map(f => (
                <button key={f.value} type="button" onClick={() => setExportConfig(p => ({...p, formato: f.value}))}
                  style={{ flex: 1, padding: '12px 8px', borderRadius: '8px', border: exportConfig.formato === f.value ? `2px solid ${config.corPrimaria}` : '1px solid #e5e7eb', background: exportConfig.formato === f.value ? `${config.corPrimaria}10` : 'white', cursor: 'pointer', textAlign: 'center' }}>
                  <div style={{ fontSize: '11px', fontWeight: '600', color: exportConfig.formato === f.value ? config.corPrimaria : '#374151' }}>{f.label}</div>
                  <div style={{ fontSize: '9px', color: '#9ca3af', marginTop: '2px' }}>{f.desc}</div>
                </button>
              ))}
            </div>
          </div>

          <fieldset style={{ border: '1px solid #e5e7eb', borderRadius: '8px', padding: '12px', marginTop: '12px' }}>
            <legend style={{ fontSize: '11px', fontWeight: '600', color: '#374151', padding: '0 6px' }}>Filtros (opcional)</legend>
            <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px' }}>
              <div style={s.formGroup}>
                <label style={s.label}>Comunidade</label>
                <select style={s.input} value={exportConfig.comunidade} onChange={e => setExportConfig(p => ({...p, comunidade: e.target.value}))}>
                  <option value="">Todas</option>
                  {comunidades.map(c => <option key={c} value={c}>{c}</option>)}
                </select>
              </div>
              <div style={s.formGroup}>
                <label style={s.label}>Órgão</label>
                <select style={s.input} value={exportConfig.orgao} onChange={e => setExportConfig(p => ({...p, orgao: e.target.value}))}>
                  <option value="">Todos</option>
                  {orgaos.map(o => <option key={o} value={o}>{o}</option>)}
                </select>
              </div>
              <div style={s.formGroup}>
                <label style={s.label}>Status</label>
                <select style={s.input} value={exportConfig.status} onChange={e => setExportConfig(p => ({...p, status: e.target.value}))}>
                  <option value="">Todos</option>
                  {statusOptions.map(s => <option key={s.value} value={s.value}>{s.label}</option>)}
                </select>
              </div>
              <div style={s.formGroup}>
                <label style={s.label}>Prioridade</label>
                <select style={s.input} value={exportConfig.prioridade} onChange={e => setExportConfig(p => ({...p, prioridade: e.target.value}))}>
                  <option value="">Todas</option>
                  {prioridadeOptions.map(p => <option key={p.value} value={p.value}>{p.label}</option>)}
                </select>
              </div>
            </div>
            <p style={{ fontSize: '10px', color: '#6b7280', marginTop: '8px' }}>
              <strong>{getDadosExportar().length}</strong> demanda(s) serão exportadas com os filtros atuais.
            </p>
          </fieldset>

          <div style={{ display: 'flex', gap: '8px', marginTop: '16px' }}>
            <button style={{ ...s.btn, flex: 1, background: 'white', color: '#374151', border: '1px solid #d1d5db' }} onClick={() => setExportConfig({ formato: 'xlsx', comunidade: '', orgao: '', status: '', prioridade: '' })}>Limpar Filtros</button>
            <button style={{ ...s.btnPri, flex: 1 }} onClick={executarExportacao}><Icon name="download" size={12}/> Exportar</button>
          </div>
        </div>
      </div>
    </div>
  );

  // ===== RENDER PRINCIPAL =====
  return (
    <div style={{ minHeight: '100vh' }}>
      <header style={s.header}>
        <div style={s.headerIn}>
          <div style={s.logo}>
            <div style={{ background: 'rgba(255,255,255,0.15)', borderRadius: '8px', padding: '6px', display: 'flex' }}><Icon name="clipboard" size={20}/></div>
            <div><p style={s.title}>{config.titulo}</p><p style={s.subtitle}>{config.subtitulo}</p></div>
            {salvando && <span style={{ fontSize: '9px', opacity: 0.7, marginLeft: '8px' }}>Salvando...</span>}
          </div>

          <nav style={s.nav}>
            <button style={s.navBtn(view === 'dashboard')} onClick={() => setView('dashboard')}><Icon name="home" size={14}/> Dashboard</button>
            <button style={s.navBtn(view === 'lista')} onClick={() => setView('lista')}><Icon name="list" size={14}/> Demandas</button>
            <button style={s.navBtn(view === 'acoes')} onClick={() => setView('acoes')}><Icon name="target" size={14}/> Ações</button>
            <button style={s.navBtn(view === 'contatos')} onClick={() => setView('contatos')}><Icon name="user" size={14}/> Contatos</button>
            <button style={s.navBtn(view === 'respostas')} onClick={() => setView('respostas')}><Icon name="messageSquare" size={14}/> Respostas</button>
          </nav>

          <div style={s.actions}>
            {/* Botão Nuvem */}
            <button style={{ ...s.btn, background: fbUser ? (fbStatus==='ok' ? 'rgba(16,185,129,0.25)' : fbStatus==='sync' ? 'rgba(245,158,11,0.25)' : 'rgba(239,68,68,0.25)') : 'rgba(100,116,139,0.2)', borderColor: fbUser ? (fbStatus==='ok' ? 'rgba(16,185,129,0.5)' : fbStatus==='sync' ? 'rgba(245,158,11,0.5)' : 'rgba(239,68,68,0.5)') : 'rgba(100,116,139,0.4)' }} onClick={() => setModalFb(true)} title={fbUser ? `Nuvem: ${fbStatus}` : 'Conectar à nuvem'}>
              <Icon name={fbUser ? 'cloud' : 'cloudOff'} size={12}/>{fbStatus==='sync' && '..'}
            </button>
            <button style={s.btn} onClick={() => setModal('comunidades')} title="Comunidades"><Icon name="users" size={12}/></button>
            <button style={s.btn} onClick={() => setModal('orgaos')} title="Órgãos"><Icon name="building" size={12}/></button>
            <button style={s.btn} onClick={() => setModal('eixos')} title="Eixos"><Icon name="tag" size={12}/></button>
            <button style={s.btn} onClick={() => setModal('config')} title="Configurações"><Icon name="settings" size={12}/></button>
            <button style={s.btn} onClick={() => fileRef.current?.click()} title="Importar Backup"><Icon name="upload" size={12}/></button>
            <button style={s.btn} onClick={exportar} title="Backup JSON"><Icon name="save" size={12}/></button>
            <button style={{ ...s.btn, background: 'rgba(59,130,246,0.2)', borderColor: 'rgba(59,130,246,0.4)' }} onClick={() => setModalExportar(true)} title="Exportar Relatório"><Icon name="download" size={12}/></button>
            <input type="file" ref={fileRef} accept=".json" style={{ display: 'none' }} onChange={importar}/>
            <button style={s.btnPri} onClick={nova}><Icon name="plus" size={12}/> Nova</button>
            <div style={{ width: '1px', height: '20px', background: 'rgba(255,255,255,0.3)', margin: '0 4px' }}/>
            <button style={s.btn} onClick={handleAlterarSenha} title="Alterar senha"><Icon name="key" size={12}/></button>
            <button style={{ ...s.btn, background: 'rgba(239,68,68,0.2)', borderColor: 'rgba(239,68,68,0.4)' }} onClick={handleLogout} title="Sair"><Icon name="logout" size={12}/></button>
          </div>
        </div>
      </header>

      <main style={s.main}>
        {view === 'dashboard' && renderDashboard()}
        {view === 'lista' && renderLista()}
        {view === 'acoes' && renderAcoes()}
        {view === 'contatos' && renderContatos()}
        {view === 'respostas' && renderRespostas()}
        {view === 'formulario' && renderFormulario()}
      </main>

      {renderModalDetalhes()}
      {renderModalGerenciar()}
      {renderModalConfig()}
      {renderModalExportar()}

      {/* Modal Importar do SEI */}
      {modalSEI && (
        <div style={s.modal} onClick={() => setModalSEI(false)}>
          <div style={{ ...s.modalBox, maxWidth: '600px' }} onClick={e => e.stopPropagation()} className="fade-in">
            <div style={s.modalHead}>
              <h3 style={{ fontSize: '14px', fontWeight: '600', margin: 0, display: 'flex', alignItems: 'center', gap: '8px' }}>
                <Icon name="fileText" size={18} color="#8b5cf6"/> Importar Ofício do SEI
              </h3>
              <button style={s.closeBtn} onClick={() => setModalSEI(false)}><Icon name="x" size={16}/></button>
            </div>
            <div style={s.modalBody}>
              <div style={{ background: '#f5f3ff', borderRadius: '8px', padding: '10px', marginBottom: '12px', border: '1px solid #c4b5fd' }}>
                <p style={{ fontSize: '11px', color: '#5b21b6', margin: 0 }}>
                  <strong>Opção 1:</strong> Importe o PDF do ofício diretamente<br/>
                  <strong>Opção 2:</strong> Cole o texto copiado do SEI<br/><br/>
                  Campos preenchidos: Comunidade, Origem, Eixos, Data, Status, Prioridade, Órgão, Nº Ofício, Processo SEI, Objeto.
                </p>
              </div>
              
              {/* Botão importar PDF */}
              <div style={{ marginBottom: '16px', padding: '16px', border: '2px dashed #c4b5fd', borderRadius: '8px', textAlign: 'center', background: '#faf5ff' }}>
                <input type="file" ref={seiPdfRef} accept=".pdf" style={{ display: 'none' }} onChange={importarPdfSEI}/>
                <button onClick={() => seiPdfRef.current?.click()} style={{ padding: '10px 20px', borderRadius: '6px', border: 'none', background: '#8b5cf6', color: 'white', fontSize: '12px', fontWeight: '500', cursor: 'pointer', display: 'inline-flex', alignItems: 'center', gap: '8px' }}>
                  <Icon name="upload" size={16}/> Importar PDF do Ofício
                </button>
                <p style={{ fontSize: '10px', color: '#6b7280', marginTop: '8px', marginBottom: 0 }}>Selecione o arquivo PDF exportado do SEI</p>
              </div>

              <div style={{ textAlign: 'center', color: '#9ca3af', fontSize: '11px', marginBottom: '12px' }}>— ou cole o texto abaixo —</div>

              <div style={{ marginBottom: '12px' }}>
                <label style={{ display: 'block', fontSize: '11px', fontWeight: '600', color: '#374151', marginBottom: '4px' }}>Texto do Ofício</label>
                <textarea 
                  value={textoSEI} 
                  onChange={e => setTextoSEI(e.target.value)} 
                  placeholder="Cole aqui o texto do ofício copiado do SEI..."
                  style={{ width: '100%', minHeight: '180px', padding: '10px', borderRadius: '6px', border: '1px solid #d1d5db', fontSize: '12px', fontFamily: 'monospace', outline: 'none', resize: 'vertical' }}
                />
              </div>
              <div style={{ display: 'flex', gap: '8px', justifyContent: 'flex-end' }}>
                <button onClick={() => { setModalSEI(false); setTextoSEI(''); }} style={{ padding: '8px 16px', borderRadius: '6px', border: '1px solid #d1d5db', background: 'white', color: '#374151', fontSize: '12px', cursor: 'pointer' }}>Cancelar</button>
                <button onClick={extrairDoSEI} disabled={!textoSEI.trim()} style={{ padding: '8px 16px', borderRadius: '6px', border: 'none', background: textoSEI.trim() ? '#8b5cf6' : '#d1d5db', color: 'white', fontSize: '12px', fontWeight: '500', cursor: textoSEI.trim() ? 'pointer' : 'not-allowed', display: 'flex', alignItems: 'center', gap: '6px' }}>
                  <Icon name="zap" size={14}/> Extrair do Texto
                </button>
              </div>
            </div>
          </div>
        </div>
      )}

      {/* Modal Firebase */}
      {modalFb && (
        <div style={s.modal} onClick={() => setModalFb(false)}>
          <div style={{ ...s.modalBox, maxWidth: '400px' }} onClick={e => e.stopPropagation()} className="fade-in">
            <div style={s.modalHead}>
              <h3 style={{ fontSize: '14px', fontWeight: '600', margin: 0, display: 'flex', alignItems: 'center', gap: '8px' }}>
                <Icon name="cloud" size={18} color={config.corPrimaria}/> Sincronização na Nuvem
              </h3>
              <button style={s.closeBtn} onClick={() => setModalFb(false)}><Icon name="x" size={16}/></button>
            </div>
            <div style={s.modalBody}>
              {fbUser ? (
                <div>
                  <div style={{ background: '#ecfdf5', borderRadius: '8px', padding: '12px', marginBottom: '16px', border: '1px solid #a7f3d0' }}>
                    <p style={{ fontSize: '11px', color: '#065f46', marginBottom: '4px' }}>✓ Conectado:</p>
                    <p style={{ fontSize: '12px', color: '#065f46', fontWeight: '600' }}>{fbUser.email}</p>
                    <p style={{ fontSize: '10px', color: '#065f46', marginTop: '6px' }}>
                      Status: {fbStatus === 'ok' ? '✓ Sincronizado' : fbStatus === 'sync' ? '↻ Sincronizando...' : '✗ Erro'}
                    </p>
                  </div>
                  <p style={{ fontSize: '11px', color: '#6b7280', marginBottom: '12px' }}>Dados sincronizam automaticamente.</p>
                  <div style={{ display: 'grid', gap: '8px', marginBottom: '16px' }}>
                    <button onClick={fbEnviar} style={{ padding: '10px', borderRadius: '6px', border: '1px solid #d1d5db', background: 'white', cursor: 'pointer', fontSize: '11px', display: 'flex', alignItems: 'center', gap: '6px' }}>
                      <Icon name="upload" size={14} color="#3b82f6"/> Enviar Local → Nuvem
                    </button>
                    <button onClick={fbBaixar} style={{ padding: '10px', borderRadius: '6px', border: '1px solid #d1d5db', background: 'white', cursor: 'pointer', fontSize: '11px', display: 'flex', alignItems: 'center', gap: '6px' }}>
                      <Icon name="download" size={14} color="#10b981"/> Baixar Nuvem → Local
                    </button>
                    <button onClick={() => fbFileRef.current?.click()} style={{ padding: '10px', borderRadius: '6px', border: '1px solid #8b5cf6', background: '#f5f3ff', cursor: 'pointer', fontSize: '11px', display: 'flex', alignItems: 'center', gap: '6px', color: '#6d28d9' }}>
                      <Icon name="upload" size={14} color="#8b5cf6"/> Importar JSON → Nuvem
                    </button>
                    <input type="file" ref={fbFileRef} accept=".json" style={{ display: 'none' }} onChange={fbImportarJSON}/>
                  </div>
                  <button onClick={fbLogout} style={{ width: '100%', padding: '10px', borderRadius: '6px', border: '1px solid #fecaca', background: '#fef2f2', color: '#dc2626', cursor: 'pointer', fontSize: '11px' }}>
                    Desconectar
                  </button>
                </div>
              ) : (
                <div>
                  <div style={{ background: '#eff6ff', borderRadius: '8px', padding: '10px', marginBottom: '14px', border: '1px solid #bfdbfe' }}>
                    <p style={{ fontSize: '10px', color: '#1e40af' }}>Conecte para sincronizar seus dados na nuvem e acessar de qualquer lugar.</p>
                  </div>
                  <div style={{ display: 'flex', marginBottom: '12px', background: '#f3f4f6', borderRadius: '6px', padding: '3px' }}>
                    <button onClick={() => setFbMode('login')} style={{ flex: 1, padding: '6px', borderRadius: '4px', border: 'none', cursor: 'pointer', fontSize: '11px', fontWeight: '600', background: fbMode === 'login' ? 'white' : 'transparent', color: fbMode === 'login' ? config.corPrimaria : '#6b7280' }}>Entrar</button>
                    <button onClick={() => setFbMode('cadastro')} style={{ flex: 1, padding: '6px', borderRadius: '4px', border: 'none', cursor: 'pointer', fontSize: '11px', fontWeight: '600', background: fbMode === 'cadastro' ? 'white' : 'transparent', color: fbMode === 'cadastro' ? config.corPrimaria : '#6b7280' }}>Cadastrar</button>
                  </div>
                  <form onSubmit={fbMode === 'login' ? fbLogin : fbCadastro}>
                    <div style={{ marginBottom: '10px' }}>
                      <label style={{ display: 'block', fontSize: '10px', fontWeight: '600', color: '#374151', marginBottom: '3px' }}>E-mail</label>
                      <input type="email" value={fbEmail} onChange={e => setFbEmail(e.target.value)} placeholder="seu@email.com" required style={{ width: '100%', padding: '9px', borderRadius: '6px', border: '1px solid #d1d5db', fontSize: '12px', outline: 'none' }}/>
                    </div>
                    <div style={{ marginBottom: '12px' }}>
                      <label style={{ display: 'block', fontSize: '10px', fontWeight: '600', color: '#374151', marginBottom: '3px' }}>Senha</label>
                      <input type="password" value={fbPass} onChange={e => setFbPass(e.target.value)} placeholder={fbMode === 'cadastro' ? 'Mínimo 6 caracteres' : 'Sua senha'} required style={{ width: '100%', padding: '9px', borderRadius: '6px', border: '1px solid #d1d5db', fontSize: '12px', outline: 'none' }}/>
                    </div>
                    {fbErro && <p style={{ color: '#dc2626', fontSize: '10px', marginBottom: '10px', background: '#fef2f2', padding: '8px', borderRadius: '6px', textAlign: 'center' }}>{fbErro}</p>}
                    <button type="submit" disabled={fbLoad} style={{ width: '100%', padding: '10px', borderRadius: '6px', border: 'none', background: config.corPrimaria, color: 'white', fontSize: '12px', fontWeight: '600', cursor: fbLoad ? 'wait' : 'pointer', opacity: fbLoad ? 0.7 : 1 }}>
                      {fbLoad ? 'Aguarde...' : (fbMode === 'login' ? 'Entrar' : 'Criar e Sincronizar')}
                    </button>
                  </form>
                  {fbMode === 'cadastro' && <p style={{ fontSize: '9px', color: '#6b7280', marginTop: '10px', textAlign: 'center' }}>Ao cadastrar, seus dados atuais vão para a nuvem.</p>}
                </div>
              )}
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
